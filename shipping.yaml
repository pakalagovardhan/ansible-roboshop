- name: configuring shipping conetent
  hosts: shipping
  become: yes
  tasks:
  - name: install mavan
    ansible.builtin.dnf:
      name: maven
      state: present

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: create system user roboshop
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: download zip code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
      dest: /tmp/shipping.zip

  - name: extract code
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes

  - name: install mavan dependencies
    ansible.builtin.command: mvn clean package
    args:
      chdir: /app


  